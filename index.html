<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>My Drum Kit</title>
</head>
<body>
    
    <div class="keys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="KeyL" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio src="./audioelemnts/clap.wav" data-key="KeyA"></audio>
    <audio src="./audioelemnts/hihat.wav" data-key="KeyS"></audio>
    <audio src="./audioelemnts/kick.wav" data-key="KeyD"></audio>
    <audio src="./audioelemnts/openhat.wav" data-key="KeyF"></audio>
    <audio src="./audioelemnts/boom.wav" data-key="KeyG"></audio>
    <audio src="./audioelemnts/ride.wav" data-key="KeyH"></audio>
    <audio src="./audioelemnts/snare.wav" data-key="KeyJ"></audio>
    <audio src="./audioelemnts/tom.wav" data-key="KeyK"></audio>
    <audio src="./audioelemnts/tink.wav" data-key="KeyL"></audio>

</body>
</html>
